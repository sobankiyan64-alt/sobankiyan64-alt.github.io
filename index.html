<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Launching Soon</title>
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fafafa; --card:#fff; }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:linear-gradient(180deg,#f3f4f6, #fafafa); }
    .wrap { min-height:100vh; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:640px; background:var(--card); border-radius:20px; padding:40px; box-shadow:0 10px 30px rgba(0,0,0,.06); text-align:center; }
    h1 { margin:0 0 8px; font-size:clamp(28px,5vw,42px); letter-spacing:-.02em; }
    p { margin:0 0 24px; color:var(--muted); }
    .badge { display:inline-block; padding:6px 12px; border:1px solid #e5e7eb; border-radius:999px; font-size:12px; color:#374151; background:#fff; margin-bottom:16px; }
    .whatsapp-btn {
      display:inline-block;
      padding:14px 24px;
      border-radius:12px;
      background:#25D366;
      color:#fff;
      font-size:16px;
      text-decoration:none;
      font-weight:600;
      transition:background .2s;
    }
    .whatsapp-btn:hover { background:#20b358; }
    .footer { margin-top:24px; font-size:12px; color:#9ca3af; }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <span class="badge">Launching Soon</span>
      <h1>We’re building something great.</h1>
      <p>Our website is under construction. Contact us on WhatsApp for updates.</p>
      <a href="https://wa.me/923488495436?text=Hi%20I%20want%20to%20know%20more!" target="_blank" class="whatsapp-btn">
        Chat on WhatsApp
      </a>
      <div class="footer">© <span id="y"></span> Zeviya — All rights reserved.</div>
    </main>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
