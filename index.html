<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Launching Soon</title>
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fafafa; --card:#fff; }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:linear-gradient(180deg,#f3f4f6, #fafafa); }
    .wrap { min-height:100dvh; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:640px; background:var(--card); border-radius:20px; padding:40px; box-shadow:0 10px 30px rgba(0,0,0,.06); text-align:center; }
    h1 { margin:0 0 8px; font-size:clamp(28px,5vw,42px); letter-spacing:-.02em; }
    p { margin:0 0 24px; color:var(--muted); }
    .badge { display:inline-block; padding:6px 12px; border:1px solid #e5e7eb; border-radius:999px; font-size:12px; color:#374151; background:#fff; margin-bottom:16px; }
    .email { display:flex; gap:8px; margin:16px 0 0; }
    input[type="email"] { flex:1; padding:12px 14px; border-radius:12px; border:1px solid #e5e7eb; outline:none; }
    button { padding:12px 16px; border-radius:12px; border:0; background:#111; color:#fff; cursor:pointer; }
    .footer { margin-top:24px; font-size:12px; color:#9ca3af; }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card">
      <span class="badge">Launching Soon</span>
      <h1>We’re building something great.</h1>
      <p>Our website is under construction. Drop your email and we’ll ping you when we launch.</p>
      <form class="email" onsubmit="event.preventDefault(); alert('Thanks! We\'ll keep you posted.');">
        <input type="email" required placeholder="you@example.com" />
        <button type="submit">Notify me</button>
      </form>
      <div class="footer">© <span id="y"></span> Your Brand — All rights reserved.</div>
    </main>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
</body>
</html>
